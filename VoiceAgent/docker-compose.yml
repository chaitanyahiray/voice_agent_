services:
  backend:
    build:
      context: ./backend
    image: voiceagent-backend
    container_name: voiceagent-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads   #  only persist uploads
    environment:
      - USE_MOCK=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: ./frontend
    image: voiceagent-frontend
    container_name: voiceagent-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5000
    depends_on:
      - backend
